logging:
  version: 1
  formatters:
    formatter:
      format: '{"@timestamp": "%(asctime)s", "log.level": "%(levelname)s", "message": "%(message)s"}'
  handlers:
    console:
      class: "logging.StreamHandler"
      level: "DEBUG"
      formatter: "formatter"
      stream: "ext://sys.stdout"
  root:
    level: "DEBUG"
    handlers: [ "console" ]

json_file_path: ${JSON_FILE_PATH:"../tests/test_data/Input_json_file.json"}